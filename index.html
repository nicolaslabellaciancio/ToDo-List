<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="title">
        <h1>To Do List</h1>
    </div>

    <div class="container">
        <h2>Add Your Stuff</h2>
        <div class="form">
            <label for="item-input"></label>
            <input type="text" name="" id="item-input" placeholder="write here...">
            <button class="add-item">ADD</button>
        </div>
        <div class="list-container">
            <h3>List</h3>
            <ul class="list">

            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
